<!DOCTYPE html>
<html>

<head>
    <title>Webpack Tutorial</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body class="container">
    <h1 class="text-center mt-5">Webpack !!</h1>
    <div class="alert alert-danger" id="error" role="alert"></div>
    <div class="row mt-3">
        <div class="form-group">
            <label for="name">UserName </label>
            <input type="text" id="name" name="name" placeholder="Enter name" class="form-control" required />
        </div>
        <div class="form-group ml-5">
            <label for="userId">Password </label>
            <input type="text" id="userId" name="userId" placeholder="Enter UserId" class="form-control" required/>
        </div>
    </div>
    <div class=" mt-2">
        <button id="register" class="btn btn-primary">Register</button>
    </div>
    <div class="card-body">Output : <span id="result"></span></div>
    <img src="assets/webpack.svg" alt="webpack Image" />
    <script src="./src/app.js"></script>
</body>

</html>
